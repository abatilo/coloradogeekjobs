machine:
  node:
    version: 7.9.0

deployment:
  staging:
    branch: master
    heroku:
      appname: coloradogeekjobs

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
  override:
    - yarn test
  post:
    - yarn run coverage
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp test-results.xml $CIRCLE_TEST_REPORTS/junit/test-results.xml

general:
  artifacts:
    - ./coverage
    - ./test-results.xml
